steps:
  - download: current
    artifact: packages

  - task: NuGetCommand@2
    displayName: 'NuGet push'
    inputs:
      command: push
      packagesToPush: '$(Pipeline.Workspace)/packages/**/*.nupkg;!$(System.DefaultWorkingDirectory)/**/*.symbols.nupkg'
      publishVstsFeed: 'a2fb6d3b-636e-4c41-8648-80aabf39e578'
      allowPackageConflicts: true
